<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <canvas id="canvas1" width="200" height="150" style="border: 1px dashed gray;"></canvas>

    <script>
        function $$(id) {
            return document.getElementById(id)
        }
        window.onload = function () {
            var cnv = $$('canvas1')
            var cxt = cnv.getContext("2d")

            cxt.moveTo(50, 100)
            cxt.lineTo(150, 50)
            // cxt.moveTo(0, 150)
            cxt.lineTo(150, 0)
            cxt.lineTo(50, 100)
            cxt.stroke()
        }
    </script>
</body>
</html>
