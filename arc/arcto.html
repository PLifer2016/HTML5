<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <canvas id="canvas" width="600" height="400" style="border: 1px solid gray "></canvas>
    <script>
        function $$ (id) {
            return document.getElementById(id)
        }
        window.onload = function () {
            var cnv = $$('canvas')
            var cxt = cnv.getContext('2d')

            cxt.moveTo(20, 20)
            // cxt.lineTo(70, 20)
            cxt.arcTo(120, 20, 120, 70, 50)
            cxt.lineTo(120, 120)
            cxt.stroke()

        }
    </script>
</body>
</html>
